<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Your To-Do-Title</label>
                <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Add Description</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container mt-5">
        {% if alltodo %}
        <table class="table">
            <tr>
                <th>Sno</th>
                <th>Title</th>
                <th>Description</th>
                <td>DateAdded</td>
            </tr>
           

            {% for todo in alltodo %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.date_}}</td>
                <td>
                    <a href="/delete/{{todo.sno}}"> <button class="btn btn-dark mx-3">Delete</button></a>
                    <a href="/update/{{todo.sno}}"> <button class="btn btn-dark">Update</button></a>
                </td>
            </tr>
            {% endfor %}
            {% else %}
            <div class="alert alert-danger">No todo Here</div>
            {% endif %}

        </table>

    </div>
</body>

</html>
